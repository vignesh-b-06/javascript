<!DOCTYPE html>
<html>
<body>

<input type="text" id="n1" placeholder="Number 1">
<input type="text" id="n2" placeholder="Number 2">
<input type="text" id="n3" placeholder="Number 3">

<button onclick="findGreatest()">Find Greatest</button>

<script>
function findGreatest() {
    let a = Number(document.getElementById("n1").value);
    let b = Number(document.getElementById("n2").value);
    let c = Number(document.getElementById("n3").value);

    let max = Math.max(a, b, c);
    alert("Greatest number is: " + max);
}
</script>

</body>
</html>
