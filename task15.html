<!DOCTYPE html>
<html>
<head>
<style>
.box1 {
  width: 200px;
  height: 100px;
  background-color: lightblue;
  position: static;
}

.box2 {
  width: 200px;
  height: 100px;
  background-color: lightgreen;
  position: relative;
  top: 20px;
  left: 30px;
}

.box3 {
  width: 200px;
  height: 100px;
  background-color: orange;
  position: absolute;
  top: 50px;
  left: 200px;
}

.box4 {
  width: 200px;
  height: 100px;
  background-color: pink;
  position: fixed;
  top: 0;
  right: 0;
}
</style>
</head>
<body>

<div class="box1">Static</div>
<div class="box2">Relative</div>
<div class="box3">Absolute</div>
<div class="box4">Fixed</div>

</body>
</html>
